<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>

       </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">Basquete <br>
            <input type="checkbox" name="esfut" id="iesfut">Futbol <br>
            <input type="checkbox" name="esnat" id="iesnat">Natação <br>
            <input type="checkbox" name="esten" id="iesten">Tênis <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
