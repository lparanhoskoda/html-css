<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
                    }
     td{
        border: 1px solid palevioletred;
        padding: 8px;
     
    }
    tr.linha{ background-color: darkorange;


    }   
     table{ width: 500px;
     border-collapse: separate;
     border: 5px solid blue;
    }      
    td.dado{
background-color: greenyellow;

    }      

    </style>
</head>
<body>
   <h1>Minhas primeira tabela</h1> 
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE =  tabela
        TABLE ROW = linha de tabela
          TABLE HEADER = cabeÃ§alho de tabela
           TABLE DATA = dado de tabela            
    -->
   <table>
    <tr> <!--primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="dado">C3</td>
    </tr>
    <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
   </table>
</body>
</html>
